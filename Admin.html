<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - SteelConnect</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="admin-body">

    <div id="admin-panel-container" style="display: none;">
        <aside class="admin-sidebar">
            <div class="admin-sidebar-header">
                <div class="logo">SteelConnect</div>
                <span class="admin-tag">Admin</span>
            </div>
            <nav class="admin-nav">
                <a href="#" class="admin-nav-link active" data-section="dashboard">
                    <i class="fas fa-tachometer-alt fa-fw"></i> Dashboard
                </a>
                <a href="#" class="admin-nav-link" data-section="users">
                    <i class="fas fa-users fa-fw"></i> User Management
                </a>
                <a href="#" class="admin-nav-link" data-section="quotes">
                    <i class="fas fa-file-invoice-dollar fa-fw"></i> Quotes Overview
                </a>
                 <a href="#" class="admin-nav-link" data-section="system-stats">
                    <i class="fas fa-server fa-fw"></i> System Stats
                </a>
            </nav>
            <div class="admin-sidebar-footer">
                <div id="admin-user-info" class="user-info-small"></div>
                <button id="admin-logout-btn" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <main class="admin-main-content">
            <header class="admin-header">
                <h1 id="admin-section-title">Dashboard</h1>
            </header>
            <div id="admin-content-area" class="admin-content-area">
                </div>
        </main>
    </div>

    <div id="admin-login-prompt" class="login-prompt-container">
        <div class="login-prompt-box">
            <i class="fas fa-lock login-prompt-icon"></i>
            <h2>Admin Access Required</h2>
            <p>You must be logged in as an administrator to view this page.</p>
            <a href="index.html" class="btn btn-primary">Return to Homepage</a>
        </div>
    </div>
    
    <div id="notification-container" class="notification-container"></div>

    <script src="script.js"></script>
    <script>
        // Initialize the admin page after the main script has loaded.
        document.addEventListener('DOMContentLoaded', initializeAdminPage);
    </script>
</body>
</html>
