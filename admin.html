<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteelConnect - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body class="admin-body">

    <div id="global-loader" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <div id="notification-container"></div>

    <div id="admin-login-prompt" class="login-prompt-container">
        <div class="login-prompt-box">
            <i class="fas fa-shield-alt login-prompt-icon"></i>
            <h2>Access Denied</h2>
            <p>You must be logged in as an administrator to view this page.</p>
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Go to Login
            </a>
        </div>
    </div>

    <div id="admin-panel-container" style="display: none;">
        <aside class="admin-sidebar">
            <div class="admin-sidebar-header">
                <div class="logo">SteelConnect</div>
                <span class="admin-tag">Admin Panel</span>
            </div>
            <div id="admin-user-info" class="user-info-small"></div>
            <nav class="admin-nav">
                <a href="#" class="admin-nav-link" data-section="dashboard"><i class="fas fa-tachometer-alt fa-fw"></i> Dashboard</a>
                <a href="#" class="admin-nav-link" data-section="users"><i class="fas fa-users fa-fw"></i> Users</a>
                <a href="#" class="admin-nav-link" data-section="quotes"><i class="fas fa-file-invoice-dollar fa-fw"></i> Quotes</a>
                <a href="#" class="admin-nav-link" data-section="estimations"><i class="fas fa-calculator"></i> Estimations</a>
                <a href="#" class="admin-nav-link" data-section="jobs"><i class="fas fa-briefcase fa-fw"></i> Jobs</a>
                <a href="#" class="admin-nav-link" data-section="messages"><i class="fas fa-comments fa-fw"></i> Messages</a>
            </nav>
            <div class="admin-sidebar-footer">
                <button id="admin-logout-btn" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <main class="admin-main-content">
            <header class="admin-header">
                <h1 id="admin-section-title">Dashboard</h1>
            </header>
            <section id="admin-content-area"></section>
        </main>
    </div>

    <script src="script.js"></script>

</body>
</html>
