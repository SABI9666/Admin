<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteelConnect - Admin Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚙️</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="global-loader">
        <div class="spinner"></div>
        <p>Loading Admin Dashboard...</p>
    </div>

    <div id="admin-login-prompt" style="display: none;">
        <div class="login-prompt-box">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Access Denied</h3>
            <p>Admin privileges required. Please log in.</p>
            <a href="index.html" class="btn btn-primary">Go to Login</a>
        </div>
    </div>
    
    <div id="admin-panel-container" class="admin-layout" style="display: none;">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-shield-halved"></i> SteelConnect</h2>
                <span>Admin Panel</span>
            </div>
            <nav class="admin-nav">
                <a href="#" class="admin-nav-link active" data-section="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="#" class="admin-nav-link" data-section="profile-reviews"><i class="fas fa-user-check"></i> Profile Reviews</a>
                <a href="#" class="admin-nav-link" data-section="users"><i class="fas fa-users-cog"></i> Users</a>
                <a href="#" class="admin-nav-link" data-section="jobs"><i class="fas fa-briefcase"></i> Jobs</a>
                <a href="#" class="admin-nav-link" data-section="quotes"><i class="fas fa-file-invoice-dollar"></i> Quotes</a>
                <a href="#" class="admin-nav-link" data-section="estimations"><i class="fas fa-calculator"></i> Estimations</a>
                <a href="#" class="admin-nav-link" data-section="messages"><i class="fas fa-comments"></i> Messages</a>
                <a href="#" class="admin-nav-link" data-section="subscriptions"><i class="fas fa-credit-card"></i> Subscriptions</a>
                <a href="#" class="admin-nav-link" data-section="analytics"><i class="fas fa-chart-line"></i> Analytics</a>
                <a href="#" class="admin-nav-link" data-section="system-stats"><i class="fas fa-cogs"></i> System Stats</a>
            </nav>
            <div class="sidebar-footer">
                <div id="admin-user-info" class="admin-user-info">
                    </div>
                <button id="admin-logout-btn" class="btn btn-danger btn-sm"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </aside>

        <main class="admin-main-content">
            <header class="admin-header">
                <h1 id="admin-section-title">Dashboard</h1>
                <div class="header-actions">
                    <button class="btn" onclick="document.querySelector('.admin-nav-link.active').click()"><i class="fas fa-sync-alt"></i> Refresh</button>
                </div>
            </header>
            
            <div id="admin-content-area" class="admin-content-section">
                </div>

            <div id="profile-reviews-tab" class="admin-content-section" style="display: none;">
                 </div>
        </main>
    </div>

    <div id="notification-container"></div>
    
    <div id="modal-container"></div>

    <script src="script.js"></script>

</body>
</html>
