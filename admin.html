<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteelConnect - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="notification-container"></div>
    <div id="modal-container"></div>
    
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-user-shield"></i> Admin Dashboard</h1>
            <div class="header-actions">
                <div class="admin-badge">
                    <i class="fas fa-user-circle"></i>
                    <span id="adminName">Loading...</span>
                </div>
                <button class="btn btn-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <div id="statsGrid" class="stats-grid">
            <div class="stat-card">
                <h3 id="totalUsers">0</h3>
                <p>Total Users</p>
            </div>
            <div class="stat-card">
                <h3 id="pendingReviews">0</h3>
                <p>Pending Reviews</p>
            </div>
            <div class="stat-card">
                <h3 id="totalJobs">0</h3>
                <p>Total Jobs</p>
            </div>
            <div class="stat-card">
                <h3 id="totalQuotes">0</h3>
                <p>Total Quotes</p>
            </div>
        </div>

        <main class="section">
            <nav class="tabs">
                <button class="tab active" onclick="showTab('users')">
                    <i class="fas fa-users"></i> Users
                </button>
                <button class="tab" onclick="showTab('profile-reviews')">
                    <i class="fas fa-user-check"></i> Profile Reviews
                </button>
                <button class="tab" onclick="showTab('estimations')">
                    <i class="fas fa-calculator"></i> Estimations
                </button>
                <button class="tab" onclick="showTab('messages')">
                    <i class="fas fa-comments"></i> Messages
                </button>
            </nav>
            
            <div id="users-tab" class="tab-content active">
                <h3>Loading users...</h3>
            </div>
            <div id="profile-reviews-tab" class="tab-content">
                <h3>Loading profile reviews...</h3>
            </div>
            <div id="estimations-tab" class="tab-content">
                <h3>Loading estimations...</h3>
            </div>
            <div id="messages-tab" class="tab-content">
                <h3>Loading messages...</h3>
            </div>
        </main>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
