<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteelConnect - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="notification-container"></div>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-tachometer-alt"></i>
                Admin Dashboard
            </h1>
            <div class="header-actions">
                <div class="admin-badge" id="adminBadge">
                    <i class="fas fa-user-shield"></i>
                    <span id="adminName">Loading...</span>
                </div>
                <button class="btn btn-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading dashboard statistics...</p>
            </div>
        </div>

        <div class="section">
            <h2><i class="fas fa-chart-bar"></i> Management Portal</h2>
            
            <div class="tabs">
                <button class="tab active" onclick="showTab('overview')">
                    <i class="fas fa-home"></i> Overview
                </button>
                <button class="tab" onclick="showTab('users')">
                    <i class="fas fa-users"></i> Users
                </button>
                <button class="tab" onclick="showTab('jobs')">
                    <i class="fas fa-briefcase"></i> Jobs
                </button>
                <button class="tab" onclick="showTab('quotes')">
                    <i class="fas fa-file-invoice-dollar"></i> Quotes
                </button>
                <button class="tab" onclick="showTab('estimations')">
                    <i class="fas fa-calculator"></i> Estimations
                </button>
                <button class="tab" onclick="showTab('messages')">
                    <i class="fas fa-comments"></i> Messages
                </button>
                <button class="tab" onclick="showTab('subscriptions')">
                    <i class="fas fa-credit-card"></i> Subscriptions
                </button>
            </div>
            
            <div id="overview-tab" class="tab-content active"><div class="loading"><div class="spinner"></div><p>Loading overview...</p></div></div>
            <div id="users-tab" class="tab-content"><div class="loading"><div class="spinner"></div><p>Loading users...</p></div></div>
            <div id="jobs-tab" class="tab-content"><div class="loading"><div class="spinner"></div><p>Loading jobs...</p></div></div>
            <div id="quotes-tab" class="tab-content"><div class="loading"><div class="spinner"></div><p>Loading quotes...</p></div></div>
            <div id="estimations-tab" class="tab-content"><div class="loading"><div class="spinner"></div><p>Loading estimations...</p></div></div>
            <div id="messages-tab" class="tab-content"><div class="loading"><div class="spinner"></div><p>Loading messages...</p></div></div>
            <div id="subscriptions-tab" class="tab-content"><div class="loading"><div class="spinner"></div><p>Loading subscriptions...</p></div></div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_BASE = 'https://steelconnect-backend.onrender.com/api';
        let currentData = {
            dashboard: null,
            users: [],
            jobs: [],
            quotes: [],
            estimations: [],
            messages: [],
            subscriptions: [],
            plans: []
        };
        let currentEstimationId = null;

        // --- CORE UTILITIES ---
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            const icons = { success: 'check-circle', error: 'exclamation-circle', warning: 'exclamation-triangle', info: 'info-circle' };
            notification.innerHTML = `<i class="fas fa-${icons[type] || 'info-circle'}"></i><span>${message}</span><button onclick="this.parentElement.remove()">&times;</button>`;
            container.appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
        }

        function getToken() {
            return localStorage.getItem('jwtToken') || localStorage.getItem('adminToken');
        }

        function formatDateString(dateStr) {
            if (!dateStr) return 'N/A';
            const date = new Date(dateStr);
            return isNaN(date.getTime()) ? 'Invalid Date' : date.toLocaleDateString();
        }

        function downloadFile(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', filename);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        async function apiCall(endpoint, options = {}) {
            const token = getToken();
            if (!token) {
                window.location.href = 'index.html';
                throw new Error('No authentication token found.');
            }
            
            const config = {
                headers: { 'Authorization': `Bearer ${token}` },
                ...options
            };

            if (options.body && !(options.body instanceof FormData)) {
                 config.headers['Content-Type'] = 'application/json';
            }

            const response = await fetch(`${API_BASE}${endpoint}`, config);
            
            if (response.status === 401) {
                localStorage.clear();
                sessionStorage.clear();
                showNotification('Session expired. Please log in again.', 'error');
                setTimeout(() => window.location.href = 'index.html', 2000);
                throw new Error('Unauthorized');
            }
            
            const responseData = await response.json().catch(() => ({}));
            if (!response.ok) {
                throw new Error(responseData.message || `API Error: ${response.status}`);
            }
            return responseData;
        }

        function createModal(id, title, content) {
            const existingModal = document.getElementById(id);
            if(existingModal) existingModal.remove();

            const modal = document.createElement('div');
            modal.id = id;
            modal.className = 'modal-overlay';
            modal.style.display = 'flex';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>${title}</h3>
                        <button class="modal-close" onclick="document.getElementById('${id}').remove()">&times;</button>
                    </div>
                    <div class="modal-body">${content}</div>
                </div>
            `;
            document.body.appendChild(modal);
            modal.addEventListener('click', e => {
                if(e.target === modal) modal.remove();
            });
        }

        // --- TAB MANAGEMENT ---
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).classList.add('active');
            document.querySelector(`.tab[onclick*="'${tabName}'"]`).classList.add('active');

            const loaders = {
                users: loadUsersData,
                jobs: loadJobsData,
                quotes: loadQuotesData,
                estimations: loadEstimationsData,
                messages: loadMessagesData,
                subscriptions: loadSubscriptionsData,
                overview: renderOverviewTab,
            };

            if (loaders[tabName]) {
                 loaders[tabName]();
            }
        }

        // --- DASHBOARD & OVERVIEW ---
        async function loadDashboardStats() {
            try {
                const data = await apiCall('/admin/dashboard');
                currentData.dashboard = data;
                const adminName = document.getElementById('adminName');
                if (adminName && data.user) adminName.textContent = data.user.name || data.user.email;
                
                const stats = data.stats || {};
                const statsGrid = document.getElementById('statsGrid');
                statsGrid.innerHTML = `
                    <div class="stat-card"><div class="stat-icon users"><i class="fas fa-users"></i></div><div><div class="stat-number">${stats.totalUsers || 0}</div><div class="stat-label">Total Users</div></div></div>
                    <div class="stat-card"><div class="stat-icon jobs"><i class="fas fa-briefcase"></i></div><div><div class="stat-number">${stats.totalJobs || 0}</div><div class="stat-label">Total Jobs</div></div></div>
                    <div class="stat-card"><div class="stat-icon quotes"><i class="fas fa-file-alt"></i></div><div><div class="stat-number">${stats.totalQuotes || 0}</div><div class="stat-label">Total Quotes</div></div></div>
                    <div class="stat-card"><div class="stat-icon estimations"><i class="fas fa-calculator"></i></div><div><div class="stat-number">${stats.totalEstimations || 0}</div><div class="stat-label">Estimations</div></div></div>
                `;
                 renderOverviewTab();
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('statsGrid').innerHTML = `<div class="error">Failed to load dashboard stats.</div>`;
            }
        }

        function renderOverviewTab() {
            document.getElementById('overview-tab').innerHTML = '<h2>Welcome, Admin!</h2><p>Select a module from the tabs above to manage different aspects of the platform.</p>';
        }

        // --- USERS, JOBS, QUOTES (RESTORED) ---
        async function loadUsersData() {
            try {
                const { users } = await apiCall('/admin/users');
                currentData.users = users;
                renderUsersTab();
            } catch (error) {
                document.getElementById('users-tab').innerHTML = `<div class="error">Failed to load users: ${error.message}</div>`;
            }
        }
        function renderUsersTab() {
            const content = currentData.users.length === 0 ? '<div class="no-data">No users found.</div>' : `
                <table><thead><tr><th>Name</th><th>Email</th><th>Role</th><th>Joined</th></tr></thead>
                <tbody>${currentData.users.map(user => `
                    <tr><td>${user.name}</td><td>${user.email}</td><td>${user.role}</td><td>${formatDateString(user.createdAt)}</td></tr>
                `).join('')}</tbody></table>`;
            document.getElementById('users-tab').innerHTML = `<h3>All Users (${currentData.users.length})</h3>${content}`;
        }

        async function loadJobsData() {
            try {
                const { jobs } = await apiCall('/admin/jobs');
                currentData.jobs = jobs;
                renderJobsTab();
            } catch (error) {
                document.getElementById('jobs-tab').innerHTML = `<div class="error">Failed to load jobs: ${error.message}</div>`;
            }
        }
        function renderJobsTab() {
            const content = currentData.jobs.length === 0 ? '<div class="no-data">No jobs found.</div>' : `
                <table><thead><tr><th>Project</th><th>Client</th><th>Status</th><th>Value</th></tr></thead>
                <tbody>${currentData.jobs.map(job => `
                    <tr><td>${job.projectTitle}</td><td>${job.clientName}</td><td>${job.status}</td><td>$${job.value || 0}</td></tr>
                `).join('')}</tbody></table>`;
            document.getElementById('jobs-tab').innerHTML = `<h3>All Jobs (${currentData.jobs.length})</h3>${content}`;
        }
        
        async function loadQuotesData() {
            try {
                const { quotes } = await apiCall('/admin/quotes');
                currentData.quotes = quotes;
                renderQuotesTab();
            } catch (error) {
                document.getElementById('quotes-tab').innerHTML = `<div class="error">Failed to load quotes: ${error.message}</div>`;
            }
        }
        function renderQuotesTab() {
            const content = currentData.quotes.length === 0 ? '<div class="no-data">No quotes found.</div>' : `
                <table><thead><tr><th>Project</th><th>Client</th><th>Status</th><th>Amount</th></tr></thead>
                <tbody>${currentData.quotes.map(quote => `
                    <tr><td>${quote.projectTitle}</td><td>${quote.clientName}</td><td>${quote.status}</td><td>$${quote.amount || 0}</td></tr>
                `).join('')}</tbody></table>`;
            document.getElementById('quotes-tab').innerHTML = `<h3>All Quotes (${currentData.quotes.length})</h3>${content}`;
        }

        // --- ESTIMATIONS ---
        async function loadEstimationsData() {
            try {
                const { estimations } = await apiCall('/admin/estimations');
                currentData.estimations = estimations;
                renderEstimationsTab();
            } catch (error) {
                document.getElementById('estimations-tab').innerHTML = `<div class="error">Failed to load estimations: ${error.message}</div>`;
            }
        }
        function renderEstimationsTab() {
            const tab = document.getElementById('estimations-tab');
            if (currentData.estimations.length === 0) {
                tab.innerHTML = '<div class="no-data">No estimations found</div>';
                return;
            }
            tab.innerHTML = `
                <h3>All Estimations (${currentData.estimations.length})</h3>
                <table><thead><tr><th>Project</th><th>Contractor</th><th>Status</th><th>Files</th><th>Submitted</th><th>Actions</th></tr></thead>
                <tbody>${currentData.estimations.map(est => `
                    <tr>
                        <td><strong>${est.projectTitle}</strong></td><td>${est.contractorName}</td>
                        <td><span class="status-badge ${est.status}">${est.status}</span></td>
                        <td>${est.uploadedFiles?.length || 0}</td><td>${formatDateString(est.createdAt)}</td>
                        <td><div class="actions">
                            <button class="btn btn-sm btn-warning" onclick="viewEstimationFiles('${est._id}')" title="View Contractor Files"><i class="fas fa-file-alt"></i></button>
                            <button class="btn btn-sm btn-success" onclick="showUploadModal('${est._id}')" title="Upload Result"><i class="fas fa-upload"></i></button>
                            ${est.resultFile ? `<button class="btn btn-sm btn-info" onclick="downloadResult('${est._id}')" title="Download Result"><i class="fas fa-download"></i></button>` : ''}
                        </div></td>
                    </tr>`).join('')}
                </tbody></table>`;
        }
        
        async function viewEstimationFiles(estimationId) {
            try {
                const { files } = await apiCall(`/admin/estimations/${estimationId}/files`);
                if (!files || files.length === 0) return showNotification('No contractor files for this estimation.', 'info');
                
                const filesHtml = files.map(file => `
                    <div class="file-item" style="display:flex; justify-content:space-between; align-items:center; padding:10px; background:#f8f9fa; border-radius:6px; margin-bottom:10px;">
                        <span><i class="fas fa-file"></i> ${file.name}</span>
                        <button class="btn btn-sm btn-primary" onclick="downloadFile('${file.url}', '${file.name}')">Download</button>
                    </div>`).join('');
                createModal('filesModal', 'Contractor Files', filesHtml);
            } catch (error) { showNotification(`Error loading files: ${error.message}`, 'error'); }
        }

        async function downloadResult(estimationId) {
            try {
                const { resultFile } = await apiCall(`/admin/estimations/${estimationId}/result`);
                if (resultFile && resultFile.url) {
                    downloadFile(resultFile.url, resultFile.name || 'estimation-result.pdf');
                } else { showNotification('No result file found.', 'warning'); }
            } catch (error) { showNotification(`Failed to get download link: ${error.message}`, 'error'); }
        }
        
        // --- ESTIMATION UPLOAD MODAL (IMPROVED) ---
        function showUploadModal(estimationId) {
            currentEstimationId = estimationId;
            const content = `
                <form id="uploadResultForm">
                    <div class="form-group">
                        <label for="resultNotes">Notes (Optional):</label>
                        <textarea id="resultNotes" placeholder="Add notes for the contractor..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Result File (PDF, Excel, etc.):</label>
                        <div class="file-upload-area" id="resultUploadArea">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p><strong>Click to browse</strong> or drag and drop file here</p>
                            <input type="file" id="resultFile" style="display: none;">
                        </div>
                        <div id="file-preview-container" class="uploaded-files" style="margin-top:15px;"></div>
                    </div>
                    <div class="form-actions" style="justify-content:flex-end; margin-top:20px;">
                        <button type="submit" class="btn btn-success"><i class="fas fa-paper-plane"></i> Upload & Send</button>
                    </div>
                </form>`;
            createModal('uploadModal', 'Upload Estimation Result', content);
            setupUploadListeners();
        }

        function setupUploadListeners() {
            const uploadArea = document.getElementById('resultUploadArea');
            const fileInput = document.getElementById('resultFile');
            
            uploadArea.onclick = () => fileInput.click();
            fileInput.onchange = () => handleFileSelect(fileInput.files);

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, e => {
                    e.preventDefault();
                    e.stopPropagation();
                }, false);
            });
            ['dragenter', 'dragover'].forEach(eventName => uploadArea.addEventListener(eventName, () => uploadArea.classList.add('drag-over'), false));
            ['dragleave', 'drop'].forEach(eventName => uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('drag-over'), false));
            
            uploadArea.addEventListener('drop', e => handleFileSelect(e.dataTransfer.files), false);
            document.getElementById('uploadResultForm').addEventListener('submit', handleUploadSubmit);
        }

        function handleFileSelect(files) {
            if (files.length === 0) return;
            const file = files[0];
            const preview = document.getElementById('file-preview-container');
            preview.innerHTML = `
                <div class="file-item" style="display:flex; align-items:center; gap:10px; background:#e9f7ef; padding:10px; border-radius:6px;">
                    <i class="fas fa-file-check" style="color:#28a745;"></i>
                    <span style="flex:1;">${file.name}</span>
                    <small>${(file.size / 1024).toFixed(1)} KB</small>
                    <button class="btn btn-sm btn-danger" type="button" onclick="clearSelectedFile()">&times;</button>
                </div>`;
        }

        function clearSelectedFile() {
            document.getElementById('resultFile').value = '';
            document.getElementById('file-preview-container').innerHTML = '';
        }

        async function handleUploadSubmit(e) {
            e.preventDefault();
            const fileInput = document.getElementById('resultFile');
            const notes = document.getElementById('resultNotes').value;
            const submitButton = e.target.querySelector('button[type="submit"]');

            if (!fileInput.files[0]) return showNotification('Please select a file to upload.', 'error');
            
            const formData = new FormData();
            formData.append('resultFile', fileInput.files[0]);
            formData.append('notes', notes);

            submitButton.disabled = true;
            submitButton.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Uploading...`;

            try {
                await apiCall(`/admin/estimations/${currentEstimationId}/result`, { method: 'POST', body: formData });
                showNotification('Result uploaded successfully!', 'success');
                document.getElementById('uploadModal').remove();
                loadEstimationsData();
            } catch (error) {
                showNotification(`Upload failed: ${error.message}`, 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = `<i class="fas fa-paper-plane"></i> Upload & Send`;
            }
        }
        
        // --- MESSAGES (CORRECTED) ---
        async function loadMessagesData() {
            try {
                const { messages } = await apiCall('/admin/messages');
                currentData.messages = messages || [];
                renderMessagesTab();
            } catch (error) {
                document.getElementById('messages-tab').innerHTML = `<div class="error">Failed to load messages: ${error.message}</div>`;
            }
        }
        function renderMessagesTab() {
            const tab = document.getElementById('messages-tab');
            if (currentData.messages.length === 0) {
                tab.innerHTML = '<div class="no-data">No messages or conversations found.</div>';
                return;
            }
            tab.innerHTML = `
                <h3>All Conversations (${currentData.messages.length})</h3>
                <div class="conversation-list">${currentData.messages.map(msg => `
                    <div class="conversation-item">
                        <div class="conversation-header">
                            <div class="conversation-title">${msg.subject || 'No Subject'}</div>
                            <div class="conversation-time">${formatDateString(msg.createdAt)}</div>
                        </div>
                        <div class="conversation-preview"><strong>From:</strong> ${msg.senderName} (${msg.senderEmail})</div>
                        <div class="conversation-preview">${msg.content.substring(0, 100)}...</div>
                    </div>`).join('')}
                </div>`;
        }
        
        // --- SUBSCRIPTIONS ---
        async function loadSubscriptionsData() {
             document.getElementById('subscriptions-tab').innerHTML = '<div class="no-data">Subscriptions module is under development.</div>';
        }

        // --- INITIALIZATION ---
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.clear();
                sessionStorage.clear();
                window.location.href = 'index.html';
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            if (!getToken()) {
                window.location.href = 'index.html';
            } else {
                loadDashboardStats();
            }
        });
    </script>
</body>
</html>
