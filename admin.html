<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteelConnect - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="notification-container"></div>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-tachometer-alt"></i>
                Admin Dashboard
            </h1>
            <div class="header-actions">
                <div class="admin-badge" id="adminBadge">
                    <i class="fas fa-user-shield"></i>
                    <span id="adminName">Admin</span>
                </div>
                <button class="btn btn-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="loading"><div class="spinner"></div><p>Loading dashboard statistics...</p></div>
        </div>

        <div class="section">
            <h2><i class="fas fa-chart-bar"></i> Management Portal</h2>
            <div class="tabs">
                <button class="tab active" onclick="showTab('overview')"><i class="fas fa-home"></i> Overview</button>
                <button class="tab" onclick="showTab('users')"><i class="fas fa-users"></i> Users</button>
                <button class="tab" onclick="showTab('jobs')"><i class="fas fa-briefcase"></i> Jobs</button>
                <button class="tab" onclick="showTab('quotes')"><i class="fas fa-file-invoice-dollar"></i> Quotes</button>
                <button class="tab" onclick="showTab('estimations')"><i class="fas fa-calculator"></i> Estimations</button>
                <button class="tab" onclick="showTab('messages')"><i class="fas fa-comments"></i> Messages</button>
                <button class="tab" onclick="showTab('subscriptions')"><i class="fas fa-credit-card"></i> Subscriptions</button>
            </div>
            
            <div id="overview-tab" class="tab-content active"></div>
            <div id="users-tab" class="tab-content"></div>
            <div id="jobs-tab" class="tab-content"></div>
            <div id="quotes-tab" class="tab-content"></div>
            <div id="estimations-tab" class="tab-content"></div>
            <div id="messages-tab" class="tab-content"></div>
            <div id="subscriptions-tab" class="tab-content"></div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION & STATE ---
        const API_BASE = 'https://steelconnect-backend.onrender.com/api';
        const appState = {
            dataCache: {},
            currentTab: 'overview',
        };

        // --- CORE UTILITIES ---
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notification-container');
            if (!container) return;
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            const icons = { success: 'check-circle', error: 'exclamation-circle', warning: 'exclamation-triangle', info: 'info-circle' };
            notification.innerHTML = `<div class="notification-content"><i class="fas fa-${icons[type] || 'info-circle'}"></i><span>${message}</span></div><button class="notification-close" onclick="this.parentElement.remove()">&times;</button>`;
            container.appendChild(notification);
            setTimeout(() => { if (notification) notification.remove(); }, 5000);
        }

        function getToken() {
            return localStorage.getItem('jwtToken') || localStorage.getItem('adminToken');
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return isNaN(date.getTime()) ? 'Invalid Date' : date.toLocaleDateString();
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount || 0);
        }

        function downloadFile(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', filename);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function apiCall(endpoint, options = {}) {
            const token = getToken();
            if (!token) {
                window.location.href = 'index.html';
                throw new Error('No authentication token.');
            }

            const config = { headers: { 'Authorization': `Bearer ${token}` }, ...options };
            if (options.body && !(options.body instanceof FormData)) {
                config.headers['Content-Type'] = 'application/json';
            }

            try {
                const response = await fetch(`${API_BASE}${endpoint}`, config);
                if (response.status === 401) {
                    logout(true); // Force logout on auth error
                    throw new Error('Session expired.');
                }
                const responseData = await response.json().catch(() => ({}));
                if (!response.ok) {
                    throw new Error(responseData.message || `API Error: ${response.status}`);
                }
                return responseData;
            } catch (error) {
                showNotification(error.message, 'error');
                throw error;
            }
        }

        function createModal(id, title, content) {
            const existingModal = document.getElementById(id);
            if(existingModal) existingModal.remove();

            const modal = document.createElement('div');
            modal.id = id;
            modal.className = 'modal-overlay';
            modal.style.display = 'flex';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header" style="justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid #e9ecef;">
                        <h3>${title}</h3>
                        <button class="modal-close" onclick="document.getElementById('${id}').remove()">&times;</button>
                    </div>
                    <div class="modal-body" style="padding: 20px;">${content}</div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function renderLoading(tabId) {
            const tab = document.getElementById(tabId);
            if (tab) tab.innerHTML = `<div class="loading"><div class="spinner"></div><p>Loading data...</p></div>`;
        }

        function renderError(tabId, message) {
            const tab = document.getElementById(tabId);
            if (tab) tab.innerHTML = `<div class="error-state"><h3><i class="fas fa-exclamation-triangle"></i> Oops!</h3><p>${message}</p><button class="btn" onclick="showTab('${appState.currentTab}')">Retry</button></div>`;
        }

        // --- TAB MANAGEMENT ---
        function showTab(tabName) {
            appState.currentTab = tabName;
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            const tabContent = document.getElementById(`${tabName}-tab`);
            const tabButton = document.querySelector(`.tab[onclick*="'${tabName}'"]`);
            if (tabContent) tabContent.classList.add('active');
            if (tabButton) tabButton.classList.add('active');

            const contentLoaders = {
                overview: renderOverviewTab,
                users: loadUsersData,
                jobs: loadJobsData,
                quotes: loadQuotesData,
                estimations: loadEstimationsData,
                messages: loadMessagesData,
                subscriptions: loadSubscriptionsData,
            };

            if (contentLoaders[tabName]) {
                contentLoaders[tabName]();
            }
        }
        
        // --- DATA LOADERS & RENDERERS ---

        async function loadDashboardStats() {
            try {
                const data = await apiCall('/admin/dashboard');
                appState.dataCache.dashboard = data;
                if (data.user) document.getElementById('adminName').textContent = data.user.name || 'Admin';
                
                const stats = data.stats || {};
                const statsGrid = document.getElementById('statsGrid');
                statsGrid.innerHTML = `
                    <div class="stat-card"><div class="stat-icon users"><i class="fas fa-users"></i></div><div><div class="stat-number">${stats.totalUsers || 0}</div><div class="stat-label">Total Users</div></div></div>
                    <div class="stat-card"><div class="stat-icon jobs"><i class="fas fa-briefcase"></i></div><div><div class="stat-number">${stats.totalJobs || 0}</div><div class="stat-label">Total Jobs</div></div></div>
                    <div class="stat-card"><div class="stat-icon quotes"><i class="fas fa-file-alt"></i></div><div><div class="stat-number">${stats.totalQuotes || 0}</div><div class="stat-label">Total Quotes</div></div></div>
                    <div class="stat-card"><div class="stat-icon estimations"><i class="fas fa-calculator"></i></div><div><div class="stat-number">${stats.totalEstimations || 0}</div><div class="stat-label">Estimations</div></div></div>
                `;
                renderOverviewTab();
            } catch (error) {
                document.getElementById('statsGrid').innerHTML = `<div class="error" style="grid-column: 1 / -1;">Failed to load dashboard stats. Please refresh.</div>`;
            }
        }

        function renderOverviewTab() {
            const stats = appState.dataCache.dashboard?.stats || {};
            document.getElementById('overview-tab').innerHTML = `<h2>Welcome, Admin!</h2><p>Here's a quick summary of your platform's activity.</p>
            <div class="admin-stats-grid" style="margin-top:20px;">
                <div class="admin-stat-card"><div class="stat-info"><span class="stat-value">${stats.pendingEstimations || 0}</span><span class="stat-label">Pending Estimations</span></div></div>
                <div class="admin-stat-card"><div class="stat-info"><span class="stat-value">${stats.unreadMessages || 0}</span><span class="stat-label">Unread Messages</span></div></div>
                <div class="admin-stat-card"><div class="stat-info"><span class="stat-value">${stats.activeSubscriptions || 0}</span><span class="stat-label">Active Subscriptions</span></div></div>
            </div>`;
        }

        async function loadUsersData() {
            renderLoading('users-tab');
            try {
                const { users = [] } = await apiCall('/admin/users');
                appState.dataCache.users = users || [];
                const content = appState.dataCache.users.length === 0 ? '<div class="no-data">No users found.</div>' : `
                    <table><thead><tr><th>Name</th><th>Email</th><th>Role</th><th>Joined</th></tr></thead>
                    <tbody>${appState.dataCache.users.map(user => `
                        <tr><td>${user.name || 'N/A'}</td><td>${user.email || 'N/A'}</td><td>${user.role || 'N/A'}</td><td>${formatDate(user.createdAt)}</td></tr>
                    `).join('')}</tbody></table>`;
                document.getElementById('users-tab').innerHTML = `<h3>All Users (${appState.dataCache.users.length})</h3>${content}`;
            } catch (error) { renderError('users-tab', error.message); }
        }

        async function loadJobsData() {
            renderLoading('jobs-tab');
            try {
                const { jobs = [] } = await apiCall('/admin/jobs');
                appState.dataCache.jobs = jobs || [];
                const content = appState.dataCache.jobs.length === 0 ? '<div class="no-data">No jobs found.</div>' : `
                    <table><thead><tr><th>Project</th><th>Client</th><th>Status</th><th>Value</th></tr></thead>
                    <tbody>${appState.dataCache.jobs.map(job => `
                        <tr><td>${job.projectTitle || 'N/A'}</td><td>${job.clientName || 'N/A'}</td><td>${job.status || 'N/A'}</td><td>${formatCurrency(job.value)}</td></tr>
                    `).join('')}</tbody></table>`;
                document.getElementById('jobs-tab').innerHTML = `<h3>All Jobs (${appState.dataCache.jobs.length})</h3>${content}`;
            } catch (error) { renderError('jobs-tab', error.message); }
        }

        async function loadQuotesData() {
            renderLoading('quotes-tab');
            try {
                const { quotes = [] } = await apiCall('/admin/quotes');
                appState.dataCache.quotes = quotes || [];
                const content = appState.dataCache.quotes.length === 0 ? '<div class="no-data">No quotes found.</div>' : `
                    <table><thead><tr><th>Project</th><th>Client</th><th>Status</th><th>Amount</th></tr></thead>
                    <tbody>${appState.dataCache.quotes.map(quote => `
                        <tr><td>${quote.projectTitle || 'N/A'}</td><td>${quote.clientName || 'N/A'}</td><td>${quote.status || 'N/A'}</td><td>${formatCurrency(quote.amount)}</td></tr>
                    `).join('')}</tbody></table>`;
                document.getElementById('quotes-tab').innerHTML = `<h3>All Quotes (${appState.dataCache.quotes.length})</h3>${content}`;
            } catch (error) { renderError('quotes-tab', error.message); }
        }
        
        async function loadEstimationsData() {
            renderLoading('estimations-tab');
            try {
                const { estimations = [] } = await apiCall('/admin/estimations');
                appState.dataCache.estimations = estimations || [];
                const content = appState.dataCache.estimations.length === 0 ? '<div class="no-data">No estimations found.</div>' : `
                    <table><thead><tr><th>Project</th><th>Contractor</th><th>Status</th><th>Files</th><th>Submitted</th><th>Actions</th></tr></thead>
                    <tbody>${appState.dataCache.estimations.map(est => `
                        <tr>
                            <td><strong>${est.projectTitle || 'N/A'}</strong></td><td>${est.contractorName || 'N/A'}</td>
                            <td><span class="status-badge ${est.status}">${est.status || 'N/A'}</span></td>
                            <td>${est.uploadedFiles?.length || 0}</td><td>${formatDate(est.createdAt)}</td>
                            <td><div class="action-buttons">
                                <button class="btn btn-sm btn-warning" onclick="viewEstimationFiles('${est._id}')" title="View Contractor Files"><i class="fas fa-file-alt"></i></button>
                                <button class="btn btn-sm btn-success" onclick="showUploadModal('${est._id}')" title="Upload Result"><i class="fas fa-upload"></i></button>
                                ${est.resultFile ? `<button class="btn btn-sm btn-info" onclick="downloadResult('${est._id}')" title="Download Result"><i class="fas fa-download"></i></button>` : ''}
                            </div></td>
                        </tr>`).join('')}
                    </tbody></table>`;
                document.getElementById('estimations-tab').innerHTML = `<h3>All Estimations (${appState.dataCache.estimations.length})</h3>${content}`;
            } catch (error) { renderError('estimations-tab', error.message); }
        }

        async function loadMessagesData() {
            renderLoading('messages-tab');
            try {
                const { messages = [] } = await apiCall('/admin/messages');
                appState.dataCache.messages = messages || [];
                const content = appState.dataCache.messages.length === 0 ? '<div class="no-data">No messages found.</div>' : `
                    <div class="messages-container">${appState.dataCache.messages.map(msg => `
                        <div class="message-card">
                            <div class="message-header"><div class="sender-info"><strong>${msg.senderName || 'N/A'}</strong><small>${msg.senderEmail || ''}</small></div> <span class="message-time">${formatDate(msg.createdAt)}</span></div>
                            <div class="message-content"><h4>${msg.subject || '(No Subject)'}</h4><p>${(msg.content || '').substring(0, 150)}...</p></div>
                        </div>`).join('')}
                    </div>`;
                document.getElementById('messages-tab').innerHTML = `<h3>All Messages (${appState.dataCache.messages.length})</h3>${content}`;
            } catch (error) { renderError('messages-tab', error.message); }
        }

        async function loadSubscriptionsData() {
            renderLoading('subscriptions-tab');
            document.getElementById('subscriptions-tab').innerHTML = '<div class="no-data">Subscriptions module is under development.</div>';
        }

        // --- ESTIMATION ACTIONS ---
        async function viewEstimationFiles(estimationId) {
            try {
                const { files = [] } = await apiCall(`/admin/estimations/${estimationId}/files`);
                if (!files || files.length === 0) return showNotification('No contractor files for this estimation.', 'info');
                
                const filesHtml = files.map(file => `
                    <div class="file-item">
                        <span><i class="fas fa-file"></i> ${file.name || 'Untitled'}</span>
                        <button class="btn btn-sm btn-primary" onclick="downloadFile('${file.url}', '${file.name}')">Download</button>
                    </div>`).join('');
                createModal('filesModal', 'Contractor Files', filesHtml);
            } catch (error) { showNotification(`Error loading files: ${error.message}`, 'error'); }
        }

        async function downloadResult(estimationId) {
            try {
                const { resultFile } = await apiCall(`/admin/estimations/${estimationId}/result`);
                if (resultFile && resultFile.url) {
                    downloadFile(resultFile.url, resultFile.name || 'estimation-result.pdf');
                } else { showNotification('No result file found.', 'warning'); }
            } catch (error) { showNotification(`Failed to download result: ${error.message}`, 'error'); }
        }

        function showUploadModal(estimationId) {
            const modalContent = `
                <form id="uploadResultForm">
                    <div class="form-group"><label for="resultNotes">Notes (Optional)</label><textarea id="resultNotes" placeholder="Add notes for the contractor..."></textarea></div>
                    <div class="form-group">
                        <label>Result File</label>
                        <div class="file-upload-area" id="resultUploadArea"><i class="fas fa-cloud-upload-alt"></i><p><strong>Click to browse</strong> or drag and drop</p><input type="file" id="resultFile" hidden></div>
                        <div id="file-preview-container" class="uploaded-files" style="margin-top:15px;"></div>
                    </div>
                    <div class="form-actions" style="justify-content:flex-end; margin-top:20px;"><button type="submit" class="btn btn-success"><i class="fas fa-paper-plane"></i> Upload & Send</button></div>
                </form>`;
            createModal('uploadModal', 'Upload Estimation Result', modalContent);
            
            const form = document.getElementById('uploadResultForm');
            const uploadArea = document.getElementById('resultUploadArea');
            const fileInput = document.getElementById('resultFile');

            uploadArea.onclick = () => fileInput.click();
            fileInput.onchange = () => handleFileSelect(fileInput.files);
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(evt => {
                uploadArea.addEventListener(evt, e => { e.preventDefault(); e.stopPropagation(); }, false);
                if (evt === 'dragenter' || evt === 'dragover') uploadArea.classList.add('drag-over');
                if (evt === 'dragleave' || evt === 'drop') uploadArea.classList.remove('drag-over');
            });
            uploadArea.addEventListener('drop', e => handleFileSelect(e.dataTransfer.files), false);
            form.addEventListener('submit', e => handleUploadSubmit(e, estimationId));
        }

        function handleFileSelect(files) {
            if (files.length === 0) return;
            const file = files[0];
            document.getElementById('file-preview-container').innerHTML = `
                <div class="file-item">
                    <span><i class="fas fa-file-check" style="color:#28a745;"></i> ${file.name}</span><small>${(file.size / 1024).toFixed(1)} KB</small>
                    <button class="btn btn-sm btn-danger" type="button" onclick="this.parentElement.remove(); document.getElementById('resultFile').value='';">&times;</button>
                </div>`;
        }
        
        async function handleUploadSubmit(event, estimationId) {
            event.preventDefault();
            const fileInput = document.getElementById('resultFile');
            if (!fileInput.files[0]) return showNotification('Please select a file.', 'error');

            const formData = new FormData();
            formData.append('resultFile', fileInput.files[0]);
            formData.append('notes', document.getElementById('resultNotes').value);

            const submitButton = event.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Uploading...`;
            
            try {
                await apiCall(`/admin/estimations/${estimationId}/result`, { method: 'POST', body: formData });
                showNotification('Result uploaded successfully!', 'success');
                document.getElementById('uploadModal').remove();
                loadEstimationsData();
            } catch (error) {
                showNotification(`Upload failed: ${error.message}`, 'error');
                submitButton.disabled = false;
                submitButton.innerHTML = `<i class="fas fa-paper-plane"></i> Upload & Send`;
            }
        }
        
        // --- LOGOUT & INITIALIZATION ---
        function logout(isForced = false) {
            if (isForced || confirm('Are you sure you want to logout?')) {
                localStorage.clear();
                sessionStorage.clear();
                window.location.href = 'index.html';
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            if (!getToken()) {
                window.location.href = 'index.html';
            } else {
                loadDashboardStats();
            }
        });
    </script>
</body>
</html>
