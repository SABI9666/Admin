<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteelConnect - Admin Login</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîê</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .login-header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c53030;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fbb6ce;
            display: none;
        }

        .success-message {
            background: #f0fff4;
            color: #38a169;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #9ae6b4;
            display: none;
        }

        .forgot-password-link {
            text-align: right;
            margin: -10px 0 16px 0;
        }

        .forgot-password-link a {
            color: #667eea;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .back-to-login {
            text-align: center;
            margin-top: 16px;
        }

        .back-to-login a {
            color: #667eea;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .reset-code-input {
            text-align: center;
            font-size: 24px !important;
            font-weight: 700 !important;
            letter-spacing: 8px;
            font-family: 'Courier New', monospace;
        }

        .reset-code-input::placeholder {
            font-size: 14px;
            letter-spacing: normal;
            font-weight: 400;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .step-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e1e8ed;
            transition: background 0.3s;
        }

        .step-dot.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-shield-alt"></i> Admin Login</h1>
            <p>Access SteelConnect Admin Portal</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <div id="login-view">
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="forgot-password-link">
                    <a onclick="showForgotPassword()"><i class="fas fa-key"></i> Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i> Login to Admin Portal
                </button>
            </form>
        </div>

        <div id="forgot-view" style="display:none;">
            <div class="step-indicator">
                <div class="step-dot active"></div>
                <div class="step-dot"></div>
            </div>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="forgotEmail">Email Address</label>
                    <input type="email" id="forgotEmail" name="forgotEmail" required placeholder="Enter your registered email">
                </div>

                <button type="submit" class="login-btn" id="forgotButton">
                    <i class="fas fa-paper-plane"></i> Send Reset Code
                </button>
            </form>
            <div class="back-to-login">
                <a onclick="showLoginView()"><i class="fas fa-arrow-left"></i> Back to Login</a>
            </div>
        </div>

        <div id="reset-view" style="display:none;">
            <div class="step-indicator">
                <div class="step-dot active"></div>
                <div class="step-dot active"></div>
            </div>
            <form id="resetPasswordForm">
                <input type="hidden" id="resetEmail" name="resetEmail">

                <div class="form-group">
                    <label for="resetCode">Verification Code</label>
                    <input type="text" id="resetCode" name="resetCode" class="reset-code-input" required placeholder="6-digit code" maxlength="6" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required placeholder="Min 6 characters" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm new password" minlength="6">
                </div>

                <button type="submit" class="login-btn" id="resetButton">
                    <i class="fas fa-check-circle"></i> Reset Password
                </button>
            </form>
            <div class="back-to-login">
                <a onclick="showForgotPassword()"><i class="fas fa-redo"></i> Resend Code</a> &nbsp;|&nbsp;
                <a onclick="showLoginView()"><i class="fas fa-arrow-left"></i> Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://steelconnect-backend.onrender.com/api';

        // View switching functions
        function showLoginView() {
            document.getElementById('login-view').style.display = 'block';
            document.getElementById('forgot-view').style.display = 'none';
            document.getElementById('reset-view').style.display = 'none';
            document.querySelector('.login-header h1').innerHTML = '<i class="fas fa-shield-alt"></i> Admin Login';
            document.querySelector('.login-header p').textContent = 'Access SteelConnect Admin Portal';
            hideMessages();
        }

        function showForgotPassword() {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('forgot-view').style.display = 'block';
            document.getElementById('reset-view').style.display = 'none';
            document.querySelector('.login-header h1').innerHTML = '<i class="fas fa-key"></i> Forgot Password';
            document.querySelector('.login-header p').textContent = 'Enter your email to receive a reset code';
            hideMessages();
        }

        function showResetPassword(email) {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('forgot-view').style.display = 'none';
            document.getElementById('reset-view').style.display = 'block';
            document.getElementById('resetEmail').value = email;
            document.querySelector('.login-header h1').innerHTML = '<i class="fas fa-shield-alt"></i> Reset Password';
            document.querySelector('.login-header p').textContent = 'Enter the code sent to your email';
            hideMessages();
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showMessage(message, type = 'error') {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            // Hide all messages first
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            
            if (type === 'error') {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            } else if (type === 'success') {
                successEl.textContent = message;
                successEl.style.display = 'block';
            }
        }

        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginButton = document.getElementById('loginButton');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('Please enter both email and password', 'error');
                return;
            }
            
            // Disable button and show loading
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="spinner"></span> Logging in...';
            
            try {
                console.log('Attempting admin login...');
                
                const response = await fetch(`${API_BASE}/auth/login/admin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (!response.ok) {
                    throw new Error(data.message || `HTTP ${response.status}: ${response.statusText}`);
                }
                
                if (!data.success || !data.token || !data.user) {
                    throw new Error(data.message || 'Invalid login response format');
                }
                
                // Store authentication data in multiple locations for compatibility
                localStorage.setItem('adminToken', data.token);
                localStorage.setItem('jwtToken', data.token);
                localStorage.setItem('token', data.token);
                localStorage.setItem('currentUser', JSON.stringify(data.user));
                localStorage.setItem('adminUser', JSON.stringify(data.user));
                
                // Also store in sessionStorage as backup
                sessionStorage.setItem('adminToken', data.token);
                sessionStorage.setItem('jwtToken', data.token);
                
                console.log('Login successful, tokens stored');
                showMessage('Login successful! Redirecting...', 'success');
                
                // Redirect to admin dashboard
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage(error.message || 'Login failed. Please try again.', 'error');
                
                // Re-enable button
                loginButton.disabled = false;
                loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login to Admin Portal';
            }
        });

        // Forgot password form handler
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const forgotButton = document.getElementById('forgotButton');
            const email = document.getElementById('forgotEmail').value.trim();

            if (!email) {
                showMessage('Please enter your email address', 'error');
                return;
            }

            forgotButton.disabled = true;
            forgotButton.innerHTML = '<span class="spinner"></span> Sending...';

            try {
                const response = await fetch(`${API_BASE}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to send reset code');
                }

                showMessage('Reset code sent! Check your email inbox.', 'success');

                setTimeout(() => {
                    showResetPassword(email);
                }, 2000);

            } catch (error) {
                showMessage(error.message || 'Failed to send reset code. Please try again.', 'error');
                forgotButton.disabled = false;
                forgotButton.innerHTML = '<i class="fas fa-paper-plane"></i> Send Reset Code';
            }
        });

        // Reset password form handler
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const resetButton = document.getElementById('resetButton');
            const email = document.getElementById('resetEmail').value.trim();
            const code = document.getElementById('resetCode').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!code || !newPassword || !confirmPassword) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            resetButton.disabled = true;
            resetButton.innerHTML = '<span class="spinner"></span> Resetting...';

            try {
                const response = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, code, newPassword })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to reset password');
                }

                showMessage('Password reset successful! Redirecting to login...', 'success');

                setTimeout(() => {
                    showLoginView();
                }, 2000);

            } catch (error) {
                showMessage(error.message || 'Failed to reset password. Please try again.', 'error');
                resetButton.disabled = false;
                resetButton.innerHTML = '<i class="fas fa-check-circle"></i> Reset Password';
            }
        });

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('adminToken') || localStorage.getItem('jwtToken');
            const user = localStorage.getItem('currentUser') || localStorage.getItem('adminUser');
            
            if (token && user) {
                try {
                    const userData = JSON.parse(user);
                    if (userData.type === 'admin' || userData.role === 'admin') {
                        console.log('Already logged in as admin, redirecting...');
                        window.location.href = 'admin.html';
                    }
                } catch (e) {
                    // Invalid user data, continue with login
                    console.log('Invalid stored user data, showing login form');
                }
            }
        });
    </script>
</body>
</html>
