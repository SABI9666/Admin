<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteelConnect - Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .message {
            margin: 15px 0;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .loading {
            background: #e7f3ff;
            color: #0c5460;
            border: 1px solid #b8daff;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üèóÔ∏è SteelConnect</div>
        <div class="subtitle">Admin Portal</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Admin Email</label>
                <input type="email" id="email" value="admin@steelconnect.com" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Admin Password</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Login to Admin Panel
            </button>
        </form>
        
        <div id="messageArea"></div>
        
        <div class="footer">
            SteelConnect Admin System v2.0
        </div>
    </div>

    <script>
        console.log('üèóÔ∏è SteelConnect Admin Login loaded');
        
        // Show message to user
        function showMessage(text, type = 'error') {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${text}</div>`;
        }
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Validation
            if (!email || !password) {
                showMessage('‚ùå Please enter both email and password', 'error');
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner"></span>Logging in...';
            showMessage('üîÑ Authenticating admin credentials...', 'loading');
            
            try {
                console.log('üîê Attempting admin login for:', email);
                
                const response = await fetch('https://steelconnect-backend.onrender.com/api/auth/login/admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                console.log('üì° Login response status:', response.status);
                const data = await response.json();
                console.log('üìã Login response data:', data);
                
                if (response.ok && data.success && data.token) {
                    // SUCCESS! Save the token properly
                    console.log('‚úÖ Admin login successful!');
                    
                    // Save token to multiple storage locations
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('token', data.token);
                    sessionStorage.setItem('adminToken', data.token);
                    
                    // Save user info
                    if (data.user) {
                        localStorage.setItem('adminUser', JSON.stringify(data.user));
                    }
                    
                    console.log('üíæ Token saved to browser storage');
                    
                    // Show success message
                    showMessage(`‚úÖ Welcome ${data.user.name || 'Admin'}! Redirecting to dashboard...`, 'success');
                    
                    // Redirect to admin panel after short delay
                    setTimeout(() => {
                        console.log('üöÄ Redirecting to admin dashboard...');
                        window.location.href = 'admin.html';
                    }, 1500);
                    
                } else {
                    // Login failed
                    console.error('‚ùå Login failed:', data.error || 'Unknown error');
                    showMessage(`‚ùå Login Failed: ${data.error || 'Invalid credentials'}`, 'error');
                }
                
            } catch (error) {
                console.error('üö® Login error:', error);
                showMessage(`‚ùå Connection Error: ${error.message}`, 'error');
            } finally {
                // Reset button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login to Admin Panel';
            }
        });
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const existingToken = localStorage.getItem('adminToken') || localStorage.getItem('token');
            
            if (existingToken) {
                console.log('üîç Existing token found, checking validity...');
                showMessage('üîç Existing session found. Checking authentication...', 'loading');
                
                // Test the token
                fetch('https://steelconnect-backend.onrender.com/api/admin/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${existingToken}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        console.log('‚úÖ Existing session valid, redirecting...');
                        showMessage('‚úÖ Valid session found! Redirecting to dashboard...', 'success');
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 1000);
                    } else {
                        console.log('‚ùå Existing session invalid, please login');
                        showMessage('‚ö†Ô∏è Previous session expired. Please login again.', 'error');
                        // Clear invalid tokens
                        localStorage.removeItem('adminToken');
                        localStorage.removeItem('token');
                        sessionStorage.removeItem('adminToken');
                    }
                })
                .catch(error => {
                    console.log('‚ùå Session check failed:', error);
                    showMessage('‚ö†Ô∏è Please login to continue.', 'error');
                });
            }
        });
        
        // Auto-focus password field if email is pre-filled
        if (document.getElementById('email').value) {
            document.getElementById('password').focus();
        }
    </script>
</body>
</html>
